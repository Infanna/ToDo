<div class="container">
    <div class="row mt-3">
        <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
            <div class="card">
                <div class="card-body">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 text-center">
                            <h2>TodoList</h2>
                        </div>
                    </div>
                    <hr>
                    <div class="row justify-content-center align-items-center">
                        <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
                            <input id="searchBar" [(ngModel)]="searchText" type="text" placeholder="Search ...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mt-3">
                <div id="scroll" class="card-body">
                    <div class="row justify-content-center align-items-center py-2" *ngFor="let item of items | filter: searchText let j = index;">
                        <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 text-left">
                            {{ item.title }}
                        </div>
                        <div [ngSwitch]="item.status" class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 text-right">
                            <i *ngSwitchCase="true" class="fa fa-check"></i>
                            <i *ngSwitchCase="false" class="fa fa-times"></i>
                        </div>
                        <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 text-center">
                            <input type="checkbox" formControlName="status">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="card-body">
                    <form [formGroup]="todo">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
                                <input id="searchBar" formControlName="title" type="text" placeholder="Todo Task">
                            </div>
                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button class="btn btn-success" (click)="addTodo()">Enter</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- <div>{{ this.title.value|json }}</div> -->
                <!-- <div *ngFor="let item of items;">
                     {{ item.title }}
                </div> -->
                <div>{{ todo.value|json }}</div>
            </div>
        </div>
    </div>
</div>
